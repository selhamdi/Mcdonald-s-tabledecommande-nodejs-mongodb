<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/panier.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://fonts.googleapis.com/css?family=Roboto+Condensed"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="onload_start()">
  <div id="mcdonalds">
    <div class="monitor">
      <img id="img" src="../image/logo.png" alt="" style=" width: 6%;height: 77px;margin-left: 44%;margin-top: 2%;">
      <div class="wrap cf">
        <div class="heading cf">

          <h1>My Cart</h1> <a href="./panier.html" style="margin-left:8%"><img src="../image/panier.jpg" alt=""
              style="width: 101px; margin-left: -7%;margin-top: -3%;"></a>

          <a href="./menu.html" class="continue">Continue Shopping</a>

          <a href="#" class="continue" onclick="vider_all_localstorage(); window.onload() ">Delete Cart</a>
        </div>

        <div class="cart print-container">

          <table class="table print-table">

            <tbody id="body_table">

            </tbody>

          </table><br />
          <h5 for="promo">Have A Number Table?</h5>
          <select class="select" name="tableS" id="tableDispo" class="form-control"></select>




          <ul class="cartWrap ">
            <li class="items odd">
              <div class="infoWrap ">
                <div class="cartSection ">
                  <h3 id="text_Name_prodact"></h3>
                </div>
                <div class="prodTotal cartSection ">
                  <p id="text_prix"></p>
                </div>

              </div>
            </li>
          </ul>

        </div>
      </div>

      <div class="button" style="display:flex ; margin-top: -177px;">
        <button style="    background: transparent;
                border: none;
                width: 75px;
                margin-left: 76%;" id="aa"><a class="payementCart"> Payement Par cart</a></button>

        <a class="aCash"><input type="submit" class="buttonCash" value="cash" onclick="window.print();"></a>
      </div>

      <div class="pop-up">
        <div class="content">
          <div class="container">


            <span class="close">close</span>

            <div class="title">

            </div>


            <form action="../html/Index.html">
              <input class="inputNumber" type="text" placeholder="Your Number Card">
              <input class="inputvalid" type="submit" value="Valid" />

            </form>
          </div>
        </div>
      </div>
      <script>
        $('button').click(function () {
          $('.pop-up').addClass('open');
        });

        $('.pop-up .close').click(function () {
          $('.pop-up').removeClass('open');
        });


      </script>
    </div>
  </div>
  <script type="text/javascript" src="../js/panier.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
